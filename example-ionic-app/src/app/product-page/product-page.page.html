<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Product Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="product-content">
  <div class="content">
    <div class="logo-container">
      <img src="assets/apptroveLogo.svg" alt="AppTrove Logo" class="logo" />
    </div>
    <img src="assets/chocochipcupcake.png" alt="Choco Chip Cupcake" class="product-image" />
    <h3>Britannia Cupcake</h3>
    <p class="price">30.00 RS</p>
    <ion-button expand="block" (click)="addToCart()" class="action-button">Add to Cart</ion-button>
  </div>
</ion-content>
